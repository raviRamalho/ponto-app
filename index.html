<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Ponto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="container">
      <h1>Registro de Ponto</h1>
      <section id="user-info" aria-live="polite">Carregando usuário...</section>
      <button id="btn-entrada" class="btn verde" aria-label="Registrar entrada" tabindex="0">Registrar Entrada</button>
      <button id="btn-saida" class="btn vermelho" aria-label="Registrar saída" tabindex="0">Registrar Saída</button>
      <div id="status" class="status" aria-live="assertive"></div>
      <div class="tabela-wrapper">
        <table id="tabela-registros" style="width:100%;margin-top:30px;display:none;">
          <thead>
            <tr>
              <th>Data</th>
              <th>Entrada</th>
              <th>Saída</th>
            </tr>
          </thead>
          <tbody>
            <!-- Registros serão inseridos aqui -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
